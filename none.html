  "method": "POST",
  "mode": "cors",

})
.then(async response => {
  // Get response text (handles JSON as text too for display purposes)
  const contentType = response.headers.get('content-type') || '';
  let displayText;
  try {
    if (contentType.includes('application/json')) {
      const json = await response.json();
      displayText = JSON.stringify(json, null, 2);
    } else {
      displayText = await response.text();
    }
  } catch (err) {
    displayText = 'Error reading response: ' + err;
  }

  // Safe HTML-escape before inserting into a <pre>
  function escapeHtml(str) {
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');
  }

  // Show the response and the string "encrypted data"
  const wrapper = document.createElement('div');
  const pre = document.createElement('pre');
  pre.textContent = displayText;
  const note = document.createElement('p');
  note.textContent = 'encrypted data';

  wrapper.appendChild(pre);
  wrapper.appendChild(note);
  document.body.appendChild(wrapper);

  // Also log to console
  console.log(displayText, 'encrypted data');
})
.catch(err => {
  const errMsg = 'Fetch error: ' + err;
  document.body.appendChild(document.createTextNode(errMsg));
  console.error(err);
});
