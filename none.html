<!DOCTYPE html>
<html lang="en">

      background: #0f1220;
      color: #eaeaf0;
      padding: 24px;
    }
    .card {
      max-width: 900px;
      margin: 0 auto;
      background: #171a2e;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      padding: 20px 24px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }
    .note {
      font-size: 13px;
      color: #b6bdff;
      background: #10132a;
      border-left: 4px solid #6c7cff;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 14px;
    }
    pre {
      margin-top: 14px;
      background: #0b0e1a;
      padding: 16px;
      border-radius: 8px;
      overflow: auto;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
